<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link rel="shortcut icon" type="image/png" href="images/rocketicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Design Rocket</title>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    
    <header>
      
      <img class="logo" src="images/rocket.svg" alt="rocket logo"></img>

      <h1>Design Rocket</h1>
    </header>

    <main>
      <section class="viewer">
        <div id="particles-js"></div>

        <div id="js-loader" class="loader hidden"></div>
        <section id="results" class="results hidden">
          <ul id="results__list" class="results__list"></ul>
        </section>
      </section>

      <section class="quote__row">
          <form class="quote__container" id="js-quote-form">
            <label for="quote__button">Inspirational quote generator</label>
            <button id="js-button__quote" name="quote__button" class="quote__button">
              Push
            </button>
          </form>
      </section>
      <section class="controllers">
        <form class="form--large" id="js-behance-form">
          <h2>Get inspired</h2>
          <p>
            <label for="search-term">Search</label>
            <input
              type="text"
              name="search-term"
              id="js-behance-search-term"
              placeholder="rhino"
              required
            />
          </p>

          
            <label for="time-results">Time</label>
            <select id="js-behance-time" name="time-results">
              <option value="all">all</option>
              <option value="today">today</option>
              <option value="week">past week</option>
              <option value="month">past month</option>
            </select>
         

          <button class="form__button" type="submit"><span>Push</span></button>
        </form>

        <form class="form--large" id="js-unsplash-form">
          <h2>Get images</h2>
          <p>
            <label for="search-term">Search</label>
            <input
              type="text"
              name="search-term"
              id="js-unsplash-search-term"
              placeholder="fish"
              required
            />
          </p>

        
            <label for="max-results">Amount</label>
            <input
              type="number"
              name="max-results"
              id="js-unsplash-max-results"
              value="10"
            />
        

          <button class="form__button" type="submit"><span>Push</span></button>
        </form>

        <form class="form--large" id="js-fonts-form">
          <h2>Get Fonts</h2>
          <p>
            <label for="search-term">Search</label>
            <input
              type="text"
              name="search-term"
              id="js-fonts-search-term"
              placeholder="Enter sample text"
              maxlength="60"
              required
            />
          </p>

         
            <label for="fonts-sort">Sort</label>
            <select id="js-fonts-sort" name="fonts-sort">
              <option value="popularity">100 most popular</option>
              <option value="trending">100 top trending</option>
              <option value="date">100 newest</option>
            </select>
         

          <button class="form__button" type="submit"><span>Push</span></button>
        </form>
      </section>
    </main>
    <footer>
      <p class="copyright">Built by Isaac Pierce copyright &copy;2019</p>
    </footer>
    <script src="scripts/particles-script.js"></script>
    <script src="scripts/particles.js"></script>

    <script src="scripts/config.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
